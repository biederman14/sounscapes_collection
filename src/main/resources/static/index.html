<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="/css/style.css">
   <title>Soundscapes</title>
</head>
<h1>Pan-Ultimate Sounscapes</h1>
<body>
    <div id="app">
        
    <header>
        
    </header>

   <noscript><p>You have a JS error</p></noscript>
	<button id="button1">Get Artists</button>
  <button id="button2">Get Albums</button>
  <button id="button3">Get Songs</button>
  <br><br>
  <h1>Artist</h1>  
  <div id="artist"></div>
  <form id="addArtists">
      <div class="form-group">
        <input type="text" id="artistName" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <textarea id="artistHometown" class="form-control" placeholder="Body"></textarea>
      </div>
      <input id = "addPost" type="submit" class="btn btn-secondary" value="Submit">
    </form>
  <h1>Albums</h1>  
  <div id="albums"></div>
  <form id="addAlbums">
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Body"></textarea>
      </div>
      <input type="submit" class="btn btn-secondary" value="Submit">
    </form>
  <h1>Classics</h1>  
  <div id="songs"></div>
  <form id="addSongs">
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Title">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Body"></textarea>
      </div>
      <input type="submit" class="btn btn-secondary" value="Submit">
    </form>
     
   </div>
	  <script>
    document.getElementById('button1').addEventListener('click', loadArtist);
    document.getElementById('button2').addEventListener('click', loadAlbum);
    document.getElementById('button3').addEventListener('click', loadSong);
    document.getElementById('addPost').addEventListener('submit', addArtist);


    

    function loadArtist(){
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'api/artists', true);

      xhr.onload = function(){
        if(this.status == 200){
          var user = JSON.parse(this.responseText);
          
          var output = '';
          
          for(var i in user){
            output += '<ul>' +
              '<li>Artist Hometown: '+user[i].artistHometown+'</li>' +
              '<li>Name: '+user[i].artistName+'</li>' +
              '</ul>';
          }

          document.getElementById('artist').innerHTML = output;
        }
      }

      xhr.send();
    }
    function loadAlbum(){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'api/albums', true);

        xhr.onload = function(){
          if(this.status == 200){
            var user = JSON.parse(this.responseText);
            
            var output = '';
            
            for(var i in user){
              output += '<ul>' +
                '<li>Album Title: '+user[i].albumTitle+'</li>' +
                '<li>Album Record Label: '+user[i].recordLabel+'</li>' +
                '</ul>';
            }

            document.getElementById('albums').innerHTML = output;
          }
        }

        xhr.send();
      }
    function loadSong(){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'api/songs', true);

        xhr.onload = function(){
          if(this.status == 200){
            var user = JSON.parse(this.responseText);
            
            var output = '';
            
            for(var i in user){
              output += '<ul>' +
                '<li>Song Title: '+user[i].title+'</li>' +
                '<li>Song Duration: '+user[i].duration+'</li>' +
                '<li>Album Title: '+user[i].album.albumTitle+'</li>' +
                '</ul>';
                console.log(user)
            }

            document.getElementById('songs').innerHTML = output;
          }
        }

        xhr.send();
      }
    function addArtist(){
       

        let title = document.getElementById('artistName').value;
        let body = document.getElementById('artistHometown').value;

        fetch('artists/add', {
          method:'POST',
          headers: {
            'Accept': 'application/json, text/plain, */*',
            'Content-type':'application/json'
          },
          body:JSON.stringify({artistName:artistName, artistHometown:artistHometown})
        })
        .then((res) => res.json())
        .then((data) => console.log(data))
      }
  </script>
</body>

</html>
